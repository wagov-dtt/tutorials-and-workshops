<hgroup>
    <h1>Settings</h1>
    <p>Configure your preferences.</p>
</hgroup>

<article>
    <header><strong>Account Settings</strong></header>
    
    <label>
        Email Notifications
        <input type="checkbox" checked>
    </label>
    
    <label>
        Push Notifications
        <input type="checkbox" checked>
    </label>
    
    <label>
        Dark Mode
        <input type="checkbox">
    </label>
</article>

<article>
    <header><strong>Privacy</strong></header>
    
    <label>
        Profile Visibility
        <select>
            <option>Public</option>
            <option selected>Friends Only</option>
            <option>Private</option>
        </select>
    </label>
    
    <label>
        Allow Messages From
        <select>
            <option selected>Everyone</option>
            <option>Contacts Only</option>
            <option>Nobody</option>
        </select>
    </label>
</article>

<article>
    <header><strong>Danger Zone</strong></header>
    <button class="contrast">Reset Password</button>
    <button class="contrast" style="margin-top: 0.5rem;">Delete Account</button>
</article>
