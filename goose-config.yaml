# Goose configuration for LiteLLM proxy with AWS Bedrock
# See: https://block.github.io/goose/docs/configuration

# LiteLLM provider configuration
GOOSE_PROVIDER: litellm
GOOSE_MODEL: claude-sonnet-4-5  # Default model (see litellm_goose.yaml for all available models)

# Extensions - minimal config, Goose will use defaults for bundled extensions
extensions:
  developer:
    enabled: true
  chatrecall:
    enabled: true
  extensionmanager:
    enabled: true
  todo:
    enabled: true
  skills:
    enabled: true
  computercontroller:
    enabled: true

# LiteLLM proxy connection
LITELLM_HOST: http://127.0.0.1:54000
LITELLM_BASE_PATH: v1/chat/completions
