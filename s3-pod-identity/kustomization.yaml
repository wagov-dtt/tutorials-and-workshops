apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# S3 Pod Identity Demo
# 
# Structure:
#   base/     - namespace, SA, rclone config, MySQL, debug pod
#   jobs/     - backup, copy, restore (applied separately after MySQL ready)
#
# Usage:
#   envsubst < base/*.yaml | kubectl apply -f -   # or use justfile
#   kubectl apply -f jobs/backup.yaml             # after MySQL ready

resources:
- base
