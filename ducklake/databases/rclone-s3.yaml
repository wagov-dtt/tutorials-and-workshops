# rclone serve s3 - local S3-compatible storage for DuckLake data
# No auth-key = anonymous access allowed
apiVersion: v1
kind: Service
metadata:
  name: rclone-s3
  labels:
    app: rclone-s3
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: s3
  selector:
    app: rclone-s3
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rclone-s3
spec:
  selector:
    matchLabels:
      app: rclone-s3
  serviceName: "rclone-s3"
  template:
    metadata:
      labels:
        app: rclone-s3
    spec:
      containers:
      - name: rclone
        image: rclone/rclone:latest
        args:
          - serve
          - s3
          - /data
          - --addr=:8080
        ports:
        - containerPort: 8080
          name: s3
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        emptyDir: {}
