# rclone serve s3 - local S3-compatible storage for DuckLake data
# No auth-key = anonymous access allowed
apiVersion: v1
kind: Service
metadata:
  name: rclone-s3
  labels:
    app: rclone-s3
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: s3
  selector:
    app: rclone-s3
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rclone-s3
spec:
  selector:
    matchLabels:
      app: rclone-s3
  serviceName: "rclone-s3"
  template:
    metadata:
      labels:
        app: rclone-s3
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: rclone
        image: rclone/rclone:1.68
        args:
          - serve
          - s3
          - /data
          - --addr=:8080
        ports:
        - containerPort: 8080
          name: s3
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
      volumes:
      - name: data
        emptyDir: {}
