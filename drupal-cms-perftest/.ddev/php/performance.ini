[PHP]
; Quadruple memory limit for large content generation
memory_limit = 2048M

; Increase max execution time for bulk operations
max_execution_time = 600

; Process up to 20,000 input variables for large forms
max_input_vars = 20000

; Increase POST data size
post_max_size = 256M
upload_max_filesize = 256M

[opcache]
; Enable and optimize OPcache for performance
opcache.enable = 1
opcache.enable_cli = 1

; Quadruple opcache memory
opcache.memory_consumption = 512M
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 20000

; Optimize for development/testing
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2

; Preload optimization
opcache.preload_user = www-data
opcache.save_comments = 1
opcache.enable_file_override = 1

; Fast shutdown
opcache.fast_shutdown = 1

; Optimize string usage
opcache.optimization_level = 0x7FFFBFFF
