# LiteLLM Configuration for Goose using global bedrock endpoints

litellm_settings:
  drop_params: true
  success_callback: []
  failure_callback: []
  request_timeout: 120

model_list:
  # 1. Claude Sonnet 4.5 (Sep 2025) - Best overall capability
  - model_name: claude-sonnet-4-5
    litellm_params:
      model: bedrock/global.anthropic.claude-sonnet-4-5-20250929-v1:0
      max_tokens: 8192
      timeout: 120

  # 2. Claude Opus 4.5 (Nov 2025) - Best for complex reasoning
  - model_name: claude-opus-4-5
    litellm_params:
      model: bedrock/global.anthropic.claude-opus-4-5-20251101-v1:0
      max_tokens: 8192
      timeout: 180

  # 3. Amazon Nova 2 Lite (Nov 2025) - NEW. Very fast, newest generation
  - model_name: amazon-nova-2-lite
    litellm_params:
      model: bedrock/global.amazon.nova-2-lite-v1:0
      max_tokens: 5000
      timeout: 120

  # 4. Claude Haiku 4.5 (Oct 2025) - Fastest Anthropic model
  - model_name: claude-haiku-4-5
    litellm_params:
      model: bedrock/global.anthropic.claude-haiku-4-5-20251001-v1:0
      max_tokens: 8192
      timeout: 120
